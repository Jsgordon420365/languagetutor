<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Language Learning Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Language Learning Tool</h1>
        
        <div class="language-selection">
            <button id="learnEnglish">Learn English</button>
            <button id="learnSpanish">Learn Spanish</button>
        </div>

        <div class="user-info">
            <input type="text" id="userName" placeholder="Enter your name">
            <button id="startQuiz">Start Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
